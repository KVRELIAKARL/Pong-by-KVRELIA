<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS Pong Game</title>
  <style>
    :root {
      --systemBlue: #007AFF;
      --systemGray6: #F2F2F7;
      --systemGray5: #E5E5EA;
      --systemGray4: #D1D1D6;
      --systemGray3: #C7C7CC;
      --systemGray2: #AEAEB2;
      --systemGray: #8E8E93;
      --labelPrimary: #000000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes textTyping {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes characterBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-8px) rotate(-5deg); }
    }

    @keyframes characterFlustered {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15) rotate(8deg); }
    }

    @keyframes characterNervous {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-5px) rotate(-3deg); }
      50% { transform: translateX(5px) rotate(3deg); }
      75% { transform: translateX(-5px) rotate(-3deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      cursor: default;
      color: var(--labelPrimary);
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 14px;
      padding: 60px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
      max-width: 80%;
      text-align: center;
      z-index: 30;
      transition: all 0.5s cubic-bezier(0.28, 0.11, 0.32, 1);
      will-change: transform, opacity;
    }

    .start-screen.slide-out {
      transform: translateX(-100vw);
      opacity: 0;
    }

    .start-screen h1 {
      font-size: 3.5rem;
      margin: 0 0 30px;
      font-weight: 700;
      color: #000;
      animation: fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    .start-screen input {
      padding: 16px;
      font-size: 1.4rem;
      border: 1px solid var(--systemGray4);
      border-radius: 10px;
      margin-bottom: 30px;
      width: 280px;
      background: white;
      color: var(--labelPrimary);
      outline: none;
      transition: all 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .start-screen input:focus {
      border-color: var(--systemBlue);
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
    }

    .start-screen input::placeholder {
      color: var(--systemGray);
    }

    .start-screen button {
      background: var(--systemBlue);
      color: #FFFFFF;
      border: none;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 1.4rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.6s;
      opacity: 0;
    }

    .start-screen button:hover {
      background: #0062CC;
      transform: scale(1.03);
    }

    .tutorial-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background: white;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(0.28, 0.11, 0.32, 1);
    }

    .tutorial-container.active {
      display: flex;
      opacity: 1;
    }

    .tutorial-content {
      display: flex;
      align-items: center;
      max-width: 1200px;
      width: 90%;
      animation: scaleIn 0.5s cubic-bezier(0.28, 0.11, 0.32, 1) forwards;
    }

    .tutorial-character-container {
      position: relative;
      width: 500px;
      height: 700px;
      margin-right: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tutorial-character {
      position: relative;
      width: 100%;
      height: 100%;
      animation: characterBounce 3s infinite ease-in-out;
    }

    .tutorial-character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tutorial-character.happy {
      animation: characterBounce 2s infinite ease-in-out;
    }

    .tutorial-character.annoyed {
      animation: shake 0.5s infinite ease-in-out;
    }

    .tutorial-character.sarcastic {
      animation: characterBounce 1.5s infinite ease-in-out;
    }

    .tutorial-character.nervous {
      animation: characterNervous 0.5s infinite ease-in-out;
    }

    .tutorial-character.flustered {
      animation: characterFlustered 0.8s infinite ease-in-out;
    }

    .tutorial-character.excited {
      animation: float 2s infinite ease-in-out;
    }

    .tutorial-character.serious {
      animation: none;
      transform: scale(1);
    }

    .tutorial-dialogue-container {
      flex: 1;
      min-width: 0;
    }

    .tutorial-dialogue {
      background: white;
      border-radius: 14px;
      padding: 40px;
      width: auto;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.28, 0.11, 0.32, 1);
      min-height: 200px;
      display: flex;
      flex-direction: column;
    }

    .tutorial-dialogue.active {
      transform: translateY(0);
      opacity: 1;
    }

    .tutorial-speaker {
      font-weight: 700;
      margin-bottom: 20px;
      color: var(--systemBlue);
      font-size: 1.8rem;
      display: flex;
      align-items: center;
    }

    .tutorial-speaker::before {
      content: "";
      display: inline-block;
      width: 12px;
      height: 12px;
      background-color: var(--systemBlue);
      border-radius: 50%;
      margin-right: 12px;
    }

    .tutorial-text-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .tutorial-text {
      font-size: 1.8rem;
      line-height: 1.6;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 3px solid var(--systemBlue);
      animation: textTyping 3s steps(40, end);
      min-height: 100%;
      display: inline-block;
      font-weight: 500;
    }

    .tutorial-controls {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
    }

    .tutorial-button {
      background: var(--systemBlue);
      color: #FFFFFF;
      border: none;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 1.4rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
    }

    .tutorial-button:hover {
      background: #0062CC;
      transform: scale(1.03);
    }

    .container {
      display: none;
      background: white;
      border-radius: 14px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
      max-width: 90vw;
      max-height: 90vh;
      position: relative;
      transform: translateX(100vw);
      transition: all 0.6s cubic-bezier(0.28, 0.11, 0.32, 1);
      will-change: transform, opacity;
    }

    .container.slide-in {
      transform: translateX(0);
      opacity: 1;
    }

    .bot-selection {
      text-align: center;
    }

    .bot-selection h2 {
      font-size: 2.4rem;
      margin-bottom: 40px;
      font-weight: 700;
    }

    .bot-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    .bot-card {
      background: white;
      border-radius: 14px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.28, 0.11, 0.32, 1);
      width: 200px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .bot-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .bot-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    .bot-card p {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
    }

    .achievements-button {
      position: absolute;
      top: 30px;
      right: 30px;
      background: var(--systemBlue);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
    }

    .achievements-button:hover {
      background: #0062CC;
      transform: scale(1.03);
    }

    @media (max-width: 1024px) {
      .tutorial-content {
        flex-direction: column;
        align-items: center;
      }
      
      .tutorial-character-container {
        width: 400px;
        height: 560px;
        margin-right: 0;
        margin-bottom: 40px;
      }
      
      .tutorial-dialogue {
        max-width: 80%;
      }
      
      .bot-container {
        flex-wrap: wrap;
      }
    }

    @media (max-width: 600px) {
      .start-screen {
        padding: 40px;
      }
      
      .start-screen h1 {
        font-size: 2.4rem;
      }
      
      .start-screen input,
      .start-screen button {
        width: 100%;
      }
      
      .tutorial-character-container {
        width: 300px;
        height: 420px;
      }
      
      .tutorial-dialogue {
        padding: 30px;
      }
      
      .tutorial-speaker {
        font-size: 1.4rem;
      }
      
      .tutorial-text {
        font-size: 1.4rem;
      }
      
      .bot-card {
        width: 140px;
        padding: 20px;
      }
      
      .bot-card img {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>Welcome to Pong</h1>
    <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" aria-label="Player name input">
    <button id="startButton" aria-label="Start game">Start</button>
  </div>

  <div class="tutorial-container" id="tutorialContainer">
    <div class="tutorial-content">
      <div class="tutorial-character-container">
        <div class="tutorial-character" id="tutorialCharacter">
          <img src="https://i.imgur.com/C60VL7M.png" alt="陽菜ポン">
        </div>
      </div>
      <div class="tutorial-dialogue-container">
        <div class="tutorial-dialogue" id="tutorialDialogue">
          <div class="tutorial-speaker">陽菜ポン</div>
          <div class="tutorial-text-container">
            <div class="tutorial-text" id="tutorialText"></div>
          </div>
          <div class="tutorial-controls">
            <button class="tutorial-button" id="tutorialNextButton">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="mainContainer">
    <button class="achievements-button" id="achievementsButton" onclick="toggleAchievements()" aria-label="Open achievements">Achievements</button>
    <div class="bot-selection" id="botSelection">
      <h2>Select Your Opponent</h2>
      <div class="bot-container" id="botContainer">
        <div class="bot-card" data-bot="1">
          <img src="https://i.imgur.com/0mUKe7Y.png" alt="Your Grandpa">
          <p>Your Grandpa</p>
        </div>
        <div class="bot-card" data-bot="2">
          <img src="https://i.imgur.com/vaAusAL.png" alt="Normal AI">
          <p>Normal AI</p>
        </div>
        <div class="bot-card" data-bot="3">
          <img src="https://i.imgur.com/q7E4DpM.png" alt="Rich CEO">
          <p>Rich CEO</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Game variables
    let playerName = 'Player';
    const playerNameInput = document.getElementById('playerNameInput');
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const mainContainer = document.getElementById('mainContainer');
    const botContainer = document.getElementById('botContainer');
    const botCards = document.querySelectorAll('.bot-card');

    // Tutorial elements
    const tutorialContainer = document.getElementById('tutorialContainer');
    const tutorialCharacter = document.getElementById('tutorialCharacter');
    const tutorialDialogue = document.getElementById('tutorialDialogue');
    const tutorialText = document.getElementById('tutorialText');
    const tutorialNextButton = document.getElementById('tutorialNextButton');

    // Tutorial script with dynamic responses for special names
    const tutorialScript = [
      { text: "Welcome to the tutorial!", emotion: "happy" },
      { text: "Oh. I mean, Pong is literally the easiest thing in the world, but, just... Yes. Tutorial!", emotion: "annoyed" },
      { text: "Don't you love having to do tutorials in games you have played before and already know by heart!", emotion: "sarcastic" },
      { text: "heheh... You do not need this long tutorial you know?", emotion: "happy" },
      { text: "I'm just going to constantly bug you about how you need to listen to this tutorial.", emotion: "sarcastic" },
      { text: "eh..eh...(cough) (Cough) totally not what I'm doing right now.", emotion: "nervous" },
      { text: "Anyway, KVRELIAKVRI Designed this model in like 4 minutes using- What? I have to actually do a tutorial? Oh- Right. Anyway,", emotion: "flustered" },
      { text: "Let's get started with the actual tutorial... (even though you probably don't need it)", emotion: "normal" },
      { text: "Use your mouse to move the paddle up and down. The goal is to hit the ball past your opponent.", emotion: "explaining" },
      { text: "There are different AI opponents with varying difficulty levels. Choose wisely!", emotion: "serious" },
      { text: "That's it! Now go play some Pong!", emotion: "excited" },
      { text: "Wait, did you actually listen to all of that? I'm impressed!", emotion: "happy" },
      { text: "Or maybe you just skipped through... either way, let's play!", emotion: "sarcastic" }
    ];

    let currentTutorialStep = 0;

    // Initialize the game
    function initGame() {
      startButton.addEventListener('click', startTutorial);
      playerNameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') startTutorial();
      });

      // Load bot images properly
      const botImages = [
        "https://i.imgur.com/0mUKe7Y.png",
        "https://i.imgur.com/vaAusAL.png",
        "https://i.imgur.com/q7E4DpM.png"
      ];

      botCards.forEach((card, index) => {
        card.querySelector('img').src = botImages[index];
        card.addEventListener('click', () => {
          const botLevel = card.getAttribute('data-bot');
          startGame(botLevel);
        });
      });
    }

    // Sanitize input
    function sanitizeInput(input) {
      return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Start tutorial
    function startTutorial() {
      playerName = sanitizeInput(playerNameInput.value.trim()) || 'Player';
      
      // Check for special names and modify tutorial accordingly
      if (playerName.toLowerCase() === 'sana' || playerName.toLowerCase() === 'sawna') {
        tutorialScript[0].text = "O-oh! H-hi Sana! Welcome to the tutorial!";
        tutorialScript[0].emotion = "nervous";
      } else if (playerName.toLowerCase() === 'aiden') {
        tutorialScript[0].text = "A-Aiden?! *ahem* I mean... Welcome to the tutorial!";
        tutorialScript[0].emotion = "flustered";
      } else if (playerName.toLowerCase() === 'rsvlt26') {
        tutorialScript[0].text = "Oh! RSVLT26! Welcome back! Ready for the tutorial?";
        tutorialScript[0].emotion = "happy";
      }
      
      startScreen.classList.add('slide-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        showTutorial();
      }, 500);
    }

    // Show tutorial
    function showTutorial() {
      tutorialContainer.classList.add('active');
      setTimeout(() => {
        tutorialDialogue.classList.add('active');
        updateTutorialStep();
      }, 300);
    }

    // Update tutorial step
    function updateTutorialStep() {
      if (currentTutorialStep >= tutorialScript.length) {
        endTutorial();
        return;
      }

      const step = tutorialScript[currentTutorialStep];
      
      // Reset animations
      tutorialText.style.animation = 'none';
      tutorialCharacter.className = 'tutorial-character';
      void tutorialText.offsetWidth; // Trigger reflow
      
      // Set new animations
      tutorialText.style.animation = 'textTyping 3s steps(40, end)';
      
      // Update character animation based on emotion
      if (step.emotion !== 'normal' && step.emotion !== 'explaining' && step.emotion !== 'serious') {
        tutorialCharacter.classList.add(step.emotion);
      }
      
      // Update text with player name if needed
      let displayText = step.text;
      if (displayText.includes('{player}')) {
        displayText = displayText.replace('{player}', playerName);
      }
      
      // Calculate approximate height needed for the text
      const lineHeight = 1.6; // matches our line-height
      const fontSize = parseFloat(getComputedStyle(tutorialText).fontSize);
      const lines = Math.ceil(displayText.length / 30); // approx chars per line
      const minHeight = lines * lineHeight * fontSize;
      
      // Set minimum height for the dialogue
      tutorialDialogue.style.minHeight = `${minHeight + 120}px`;
      
      tutorialText.textContent = displayText;
    }

    // End tutorial
    function endTutorial() {
      tutorialContainer.classList.remove('active');
      setTimeout(() => {
        mainContainer.style.display = 'flex';
        mainContainer.classList.add('slide-in');
      }, 300);
    }

    // Start game with selected bot
    function startGame(botLevel) {
      console.log(`Starting game against bot level ${botLevel} as ${playerName}`);
      // Game initialization would go here
      alert(`Game starting against bot level ${botLevel}! (This would launch the actual game)`);
    }

    // Toggle achievements (placeholder)
    function toggleAchievements() {
      alert("Achievements feature coming soon!");
    }

    // Event listeners
    tutorialNextButton.addEventListener('click', () => {
      currentTutorialStep++;
      updateTutorialStep();
    });

    // Initialize the game
    initGame();
  </script>
</body>
</html>
