<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile-Friendly Pong with Charles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow: hidden;
            color: white;
        }
        #gameContainer {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 80vh;
            max-height: 600px;
            background-color: #000;
            border: 2px solid #fff;
        }
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #dialogueBox {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid #fff;
            font-size: 14px;
        }
        #charles {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            background-color: #ff4444;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
        }
        #charles.peek {
            transform: translateY(40px);
        }
        #achievement {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffd700;
            color: #000;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #fff;
            display: none;
        }
        @media (max-width: 600px) {
            #gameContainer {
                width: 95vw;
                height: 70vh;
            }
            #dialogueBox {
                width: 200px;
                font-size: 12px;
            }
            #charles {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="dialogueBox">Hi, I'm Charles! Click or tap me if you dare!</div>
        <div id="charles"></div>
        <div id="achievement">Achievement: You actually tried this, Charles?</div>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const dialogueBox = document.getElementById('dialogueBox');
        const charles = document.getElementById('charles');
        const achievement = document.getElementById('achievement');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Game objects
        const paddleWidth = 10, paddleHeight = 60;
        let player = { x: 10, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
        let ai = { x: canvas.width - 20, y: canvas.height / 2 - paddleHeight / 2, score: 0 };
        let ball = { x: canvas.width / 2, y: canvas.height / 2, dx: 5, dy: 5, radius: 5 };
        let touchY = null;

        // Charles interaction
        let touchCount = 0;
        let isCharlesHidden = false;
        const messages = [
            "Hey, stop that!",
            "Seriously, cut it out!",
            "I'm getting annoyed now!",
            "That's it, I'm hiding!"
        ];

        // Handle input
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            player.y = e.clientY - rect.top - paddleHeight / 2;
            if (player.y < 0) player.y = 0;
            if (player.y > canvas.height - paddleHeight) player.y = canvas.height - paddleHeight;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            touchY = e.touches[0].clientY - rect.top - paddleHeight / 2;
            if (touchY < 0) touchY = 0;
            if (touchY > canvas.height - paddleHeight) touchY = canvas.height - paddleHeight;
            player.y = touchY;
        });

        // Charles touch/click handling
        charles.addEventListener('click', handleCharlesTouch);
        charles.addEventListener('touchstart', handleCharlesTouch);

        function handleCharlesTouch(e) {
            e.preventDefault();
            touchCount++;
            if (touchCount === 1) {
                achievement.style.display = 'block';
                setTimeout(() => achievement.style.display = 'none', 3000);
            }
            if (touchCount <= messages.length) {
                dialogueBox.textContent = messages[touchCount - 1];
            }
            if (touchCount >= 4 && !isCharlesHidden) {
                charles.classList.add('peek');
                isCharlesHidden = true;
                dialogueBox.textContent = "I'm staying here!";
            }
        }

        // Game logic
        function update() {
            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collisions
            if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
                ball.dy *= -1;
            }

            // Paddle collisions
            if (
                (ball.x - ball.radius < player.x + paddleWidth && ball.y > player.y && ball.y < player.y + paddleHeight) ||
                (ball.x + ball.radius > ai.x && ball.y > ai.y && ball.y < ai.y + paddleHeight)
            ) {
                ball.dx *= -1.1; // Increase speed slightly
            }

            // Score
            if (ball.x < 0) {
                ai.score++;
                resetBall();
            } else if (ball.x > canvas.width) {
                player.score++;
                resetBall();
            }

            // AI movement
            ai.y += (ball.y - (ai.y + paddleHeight / 2)) * 0.1;
            if (ai.y < 0) ai.y = 0;
            if (ai.y > canvas.height - paddleHeight) ai.y = canvas.height - paddleHeight;
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 5 : -5) * (Math.random() * 0.5 + 0.75);
            ball.dy = (Math.random() * 4 - 2) * (Math.random() * 0.5 + 0.75);
        }

        // Render
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(player.x, player.y, paddleWidth, paddleHeight);
            ctx.fillRect(ai.x, ai.y, paddleWidth, paddleHeight);

            // Draw ball
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();

            // Draw scores
            ctx.font = '20px Arial';
            ctx.fillText(player.score, canvas.width / 4, 30);
            ctx.fillText(ai.score, 3 * canvas.width / 4, 30);
        }

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Start game
        resetBall();
        gameLoop();
    </script>
</body>
</html>
