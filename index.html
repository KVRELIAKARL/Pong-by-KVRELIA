<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pong By KVRELIA</title>
  <style>
    :root {
      --systemBlue: #007AFF;
      --systemGray6: #F2F2F7;
      --systemGray5: #E5E5EA;
      --systemGray4: #D1D1D6;
      --systemGray3: #C7C7CC;
      --systemGray2: #AEAEB2;
      --systemGray: #8E8E93;
      --labelPrimary: #000000;
      --glassBackground: rgba(255, 255, 255, 0.7);
      --blurEffect: blur(10px);
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes textTyping {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes characterBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-8px) rotate(-5deg); }
    }

    @keyframes characterFlustered {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15) rotate(8deg); }
    }

    @keyframes characterNervous {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-5px) rotate(-3deg); }
      50% { transform: translateX(5px) rotate(3deg); }
      75% { transform: translateX(-5px) rotate(-3deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #F2F2F7, #E5E5EA);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      cursor: default;
      color: var(--labelPrimary);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: manipulation; /* Improves touch responsiveness */
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--glassBackground);
      backdrop-filter: var(--blurEffect);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 90%;
      text-align: center;
      z-index: 30;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); /* Spring-like animation */
      will-change: transform, opacity;
    }

    .start-screen.slide-out {
      transform: translateY(-100vh);
      opacity: 0;
    }

    .start-screen h1 {
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin: 0 0 20px;
      font-weight: 800;
      background: linear-gradient(90deg, #FF5F6D, #FFC371, #4CAF50, #2196F3, #9C27B0, #FF5F6D);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient 8s ease infinite, fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    .start-screen input {
      padding: 14px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      border: 1px solid var(--systemGray4);
      border-radius: 12px;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
      background: white;
      color: var(--labelPrimary);
      outline: none;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .start-screen input:focus {
      border-color: var(--systemBlue);
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.2);
    }

    .start-screen input::placeholder {
      color: var(--systemGray);
    }

    .start-screen button {
      background: var(--systemBlue);
      color: #FFFFFF;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.6s;
      opacity: 0;
      width: 100%;
      max-width: 300px;
    }

    .start-screen button:hover {
      background: #005BB5;
      transform: scale(1.05);
    }

    .tutorial-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background: var(--glassBackground);
      backdrop-filter: var(--blurEffect);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .tutorial-container.active {
      display: flex;
      opacity: 1;
    }

    .tutorial-content {
      display: flex;
      align-items: center;
      max-width: 90%;
      width: 100%;
      animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    .tutorial-character-container {
      position: relative;
      width: clamp(200px, 40vw, 400px);
      height: clamp(280px, 56vw, 560px);
      margin-right: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tutorial-character {
      position: relative;
      width: 100%;
      height: 100%;
      animation: characterBounce 3s infinite ease-in-out;
    }

    .tutorial-character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tutorial-character.happy { animation: characterBounce 2s infinite ease-in-out; }
    .tutorial-character.annoyed { animation: shake 0.5s infinite ease-in-out; }
    .tutorial-character.sarcastic { animation: characterBounce 1.5s infinite ease-in-out; }
    .tutorial-character.nervous { animation: characterNervous 0.5s infinite ease-in-out; }
    .tutorial-character.flustered { animation: characterFlustered 0.8s infinite ease-in-out; }
    .tutorial-character.excited { animation: float 2s infinite ease-in-out; }
    .tutorial-character.serious { animation: none; transform: scale(1); }

    .tutorial-dialogue-container {
      flex: 1;
      min-width: 0;
    }

    .tutorial-dialogue {
      background: var(--glassBackground);
      backdrop-filter: var(--blurEffect);
      border-radius: 16px;
      padding: 30px;
      width: auto;
      max-width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      min-height: 180px;
      display: flex;
      flex-direction: column;
    }

    .tutorial-dialogue.active {
      transform: translateY(0);
      opacity: 1;
    }

    .tutorial-speaker {
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--systemBlue);
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      display: flex;
      align-items: center;
    }

    .tutorial-speaker::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: var(--systemBlue);
      border-radius: 50%;
      margin-right: 10px;
    }

    .tutorial-text-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .tutorial-text {
      font-size: clamp(1.2rem, 4vw, 1.6rem);
      line-height: 1.6;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 3px solid var(--systemBlue);
      animation: textTyping 3s steps(40, end);
      min-height: 100%;
      display: inline-block;
      font-weight: 500;
    }

    .tutorial-controls {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .tutorial-button {
      background: var(--systemBlue);
      color: #FFFFFF;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .tutorial-button:hover {
      background: #005BB5;
      transform: scale(1.05);
    }

    .container {
      display: none;
      background: var(--glassBackground);
      backdrop-filter: var(--blurEffect);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 95vw;
      max-height: 95vh;
      position: relative;
      transform: translateX(100vw);
      transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      will-change: transform, opacity;
    }

    .container.slide-in {
      transform: translateX(0);
      opacity: 1;
    }

    .game-container {
      display: none;
      position: relative;
      width: clamp(300px, 90vw, 800px);
      height: clamp(200px, 60vh, 500px);
      background: black;
      border-radius: 12px;
      overflow: hidden;
      touch-action: none; /* Prevents scrolling during touch */
    }

    .paddle {
      position: absolute;
      width: clamp(10px, 2vw, 15px);
      height: clamp(60px, 15vh, 100px);
      background: linear-gradient(90deg, #FFFFFF, #E5E5EA);
      border-radius: 5px;
    }

    #playerPaddle {
      left: clamp(5px, 2vw, 20px);
      top: 50%;
      transform: translateY(-50%);
    }

    #aiPaddle {
      right: clamp(5px, 2vw, 20px);
      top: 50%;
      transform: translateY(-50%);
    }

    .ball {
      position: absolute;
      width: clamp(10px, 2vw, 20px);
      height: clamp(10px, 2vw, 20px);
      background: linear-gradient(45deg, #FFFFFF, #FF5F6D);
      border-radius: 50%;
    }

    .score {
      position: absolute;
      color: white;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      font-weight: bold;
      opacity: 0.8;
    }

    #playerScore {
      left: clamp(20%, 25%, 30%);
      top: 20px;
    }

    #aiScore {
      right: clamp(20%, 25%, 30%);
      top: 20px;
    }

    .bot-selection {
      text-align: center;
    }

    .bot-selection h2 {
      font-size: clamp(1.8rem, 5vw, 2.4rem);
      margin-bottom: 30px;
      font-weight: 700;
    }

    .bot-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .bot-card {
      background: var(--glassBackground);
      backdrop-filter: var(--blurEffect);
      border-radius: 16px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      width: clamp(120px, 30vw, 180px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .bot-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 36px rgba(0, 0, 0, 0.15);
    }

    .bot-card img {
      width: clamp(60px, 20vw, 100px);
      height: clamp(60px, 20vw, 100px);
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .bot-card p {
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 600;
      margin: 0;
    }

    .achievements-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--systemBlue);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .achievements-button:hover {
      background: #005BB5;
      transform: scale(1.05);
    }

    .achievements-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--glassBackground);
      backdrop-filter: var(--blurEffect);
      justify-content: center;
      align-items: center;
      z-index: 200;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .achievements-modal.active {
      display: flex;
      opacity: 1;
    }

    .achievements-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .achievements-content h2 {
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      margin-bottom: 20px;
      font-weight: 700;
    }

    .achievement-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: var(--systemGray6);
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .achievement-item.unlocked {
      background: linear-gradient(90deg, #007AFF, #34C759);
      color: white;
    }

    .achievement-item img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .achievement-item p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 500;
    }

    .close-achievements {
      background: var(--systemGray);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .close-achievements:hover {
      background: var(--systemGray2);
      transform: scale(1.05);
    }

    @media (max-width: 1024px) {
      .tutorial-content {
        flex-direction: column;
        align-items: center;
      }
      
      .tutorial-character-container {
        margin-right: 0;
        margin-bottom: 30px;
      }
      
      .tutorial-dialogue {
        max-width: 95%;
      }
      
      .bot-container {
        flex-wrap: wrap;
      }
    }

    @media (max-width: 600px) {
      .start-screen {
        padding: 30px;
      }
      
      .start-screen h1 {
        font-size: clamp(1.8rem, 6vw, 2.2rem);
      }
      
      .start-screen input,
      .start-screen button {
        font-size: clamp(0.9rem, 4vw, 1rem);
        padding: 12px;
      }
      
      .tutorial-character-container {
        width: clamp(150px, 50vw, 250px);
        height: clamp(210px, 70vw, 350px);
      }
      
      .tutorial-dialogue {
        padding: 20px;
      }
      
      .tutorial-speaker {
        font-size: clamp(1rem, 4vw, 1.2rem);
      }
      
      .tutorial-text {
        font-size: clamp(1rem, 4vw, 1.2rem);
      }
      
      .bot-card {
        width: clamp(100px, 40vw, 140px);
        padding: 15px;
      }
      
      .bot-card img {
        width: clamp(50px, 20vw, 80px);
        height: clamp(50px, 20vw, 80px);
      }

      .paddle {
        width: clamp(8px, 2vw, 12px);
        height: clamp(50px, 12vh, 80px);
      }

      .ball {
        width: clamp(8px, 2vw, 15px);
        height: clamp(8px, 2vw, 15px);
      }

      .score {
        font-size: clamp(1.2rem, 4vw, 1.8rem);
      }
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>Pong By KVRELIA</h1>
    <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" aria-label="Player name input">
    <button id="startButton" aria-label="Start game">Start</button>
  </div>

  <div class="tutorial-container" id="tutorialContainer">
    <div class="tutorial-content">
      <div class="tutorial-character-container">
        <div class="tutorial-character" id="tutorialCharacter">
          <img src="https://i.imgur.com/C60VL7M.png" alt="陽菜ポン">
        </div>
      </div>
      <div class="tutorial-dialogue-container">
        <div class="tutorial-dialogue" id="tutorialDialogue">
          <div class="tutorial-speaker">陽菜ポン</div>
          <div class="tutorial-text-container">
            <div class="tutorial-text" id="tutorialText"></div>
          </div>
          <div class="tutorial-controls">
            <button class="tutorial-button" id="tutorialNextButton">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="mainContainer">
    <button class="achievements-button" id="achievementsButton" aria-label="Open achievements">Achievements</button>
    <div class="bot-selection" id="botSelection">
      <h2>Select Your Opponent</h2>
      <div class="bot-container" id="botContainer">
        <div class="bot-card" data-bot="1">
          <img src="https://i.imgur.com/0mUKe7Y.png" alt="Your Grandpa">
          <p>Your Grandpa</p>
        </div>
        <div class="bot-card" data-bot="2">
          <img src="https://i.imgur.com/vaAusAL.png" alt="Normal AI">
          <p>Normal AI</p>
        </div>
        <div class="bot-card" data-bot="3">
          <img src="https://i.imgur.com/q7E4DpM.png" alt="Rich CEO">
          <p>Rich CEO</p>
        </div>
      </div>
    </div>
    <div class="game-container" id="gameContainer">
      <div class="paddle" id="playerPaddle"></div>
      <div class="paddle" id="aiPaddle"></div>
      <div class="ball" id="ball"></div>
      <div class="score" id="playerScore">0</div>
      <div class="score" id="aiScore">0</div>
    </div>
  </div>

  <div class="achievements-modal" id="achievementsModal">
    <div class="achievements-content">
      <h2>Achievements</h2>
      <div id="achievementsList"></div>
      <button class="close-achievements" id="closeAchievementsButton">Close</button>
    </div>
  </div>

  <script>
    // Game variables
    let playerName = 'Player';
    const playerNameInput = document.getElementById('playerNameInput');
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const mainContainer = document.getElementById('mainContainer');
    const botContainer = document.getElementById('botContainer');
    const botCards = document.querySelectorAll('.bot-card');
    const gameContainer = document.getElementById('gameContainer');
    const botSelection = document.getElementById('botSelection');
    const playerPaddle = document.getElementById('playerPaddle');
    const aiPaddle = document.getElementById('aiPaddle');
    const ball = document.getElementById('ball');
    const playerScore = document.getElementById('playerScore');
    const aiScore = document.getElementById('aiScore');
    const tutorialContainer = document.getElementById('tutorialContainer');
    const tutorialCharacter = document.getElementById('tutorialCharacter');
    const tutorialDialogue = document.getElementById('tutorialDialogue');
    const tutorialText = document.getElementById('tutorialText');
    const tutorialNextButton = document.getElementById('tutorialNextButton');
    const achievementsButton = document.getElementById('achievementsButton');
    const achievementsModal = document.getElementById('achievementsModal');
    const closeAchievementsButton = document.getElementById('closeAchievementsButton');
    const achievementsList = document.getElementById('achievementsList');

    // Tutorial script
    const tutorialScript = [
      { text: "Welcome to the tutorial!", emotion: "happy" },
      { text: "Oh. I mean, Pong is literally the easiest thing in the world, but, just... Yes. Tutorial!", emotion: "annoyed" },
      { text: "Don't you love having to do tutorials in games you have played before and already know by heart!", emotion: "sarcastic" },
      { text: "heheh... You do not need this long tutorial you know?", emotion: "happy" },
      { text: "I'm just going to constantly bug you about how you need to listen to this tutorial.", emotion: "sarcastic" },
      { text: "eh..eh...(cough) (Cough) totally not what I'm doing right now.", emotion: "nervous" },
      { text: "Anyway, KVRELIAKVRI Designed this model in like 4 minutes using- What? I have to actually do a tutorial? Oh- Right. Anyway,", emotion: "flustered" },
      { text: "Let's get started with the actual tutorial... (even though you probably don't need it)", emotion: "normal" },
      { text: "Use your mouse or touch to move the paddle up and down. The goal is to hit the ball past your opponent.", emotion: "explaining" },
      { text: "There are different AI opponents with unique playstyles. Choose wisely!", emotion: "serious" },
      { text: "That's it! Now go play some Pong!", emotion: "excited" },
      { text: "Wait, did you actually listen to all of that? I'm impressed!", emotion: "happy" },
      { text: "Or maybe you just skipped through... either way, let's play!", emotion: "sarcastic" }
    ];

    let currentTutorialStep = 0;
    let gameActive = false;
    let botDifficulty = 2;
    let gameInterval;
    let ballX = 0;
    let ballY = 0;
    let ball ascended ballSpeedX = 5;
    let ballSpeedY = 5;
    let playerPaddleY = 0;
    let aiPaddleY = 0;
    let playerScoreValue = 0;
    let aiScoreValue = 0;
    let touchStartY = 0;

    // Achievements system
    const achievements = [
      { id: 'tutorial_complete', name: 'First Steps', description: 'Complete the tutorial', icon: 'https://i.imgur.com/C60VL7M.png', condition: () => currentTutorialStep >= tutorialScript.length },
      { id: 'score_5', name: 'Scorer', description: 'Score 5 points in a single game', icon: 'https://i.imgur.com/vaAusAL.png', condition: () => playerScoreValue >= 5 },
      { id: 'beat_grandpa', name: 'Grandpa Slayer', description: 'Beat Your Grandpa', icon: 'https://i.imgur.com/0mUKe7Y.png', condition: () => playerScoreValue >= 10 && botDifficulty === 1 },
      { id: 'beat_normal', name: 'AI Master', description: 'Beat Normal AI', icon: 'https://i.imgur.com/vaAusAL.png', condition: () => playerScoreValue >= 10 && botDifficulty === 2 },
      { id: 'beat_ceo', name: 'CEO Crusher', description: 'Beat Rich CEO', icon: 'https://i.imgur.com/q7E4DpM.png', condition: () => playerScoreValue >= 10 && botDifficulty === 3 },
      { id: 'perfect_hit', name: 'Perfect Shot', description: 'Hit the ball 10 times without missing', icon: 'https://i.imgur.com/C60VL7M.png', condition: () => consecutiveHits >= 10 }
    ];

    let consecutiveHits = 0;
    let achievementsState = JSON.parse(localStorage.getItem('achievements')) || {};

    function saveAchievements() {
      localStorage.setItem('achievements', JSON.stringify(achievementsState));
    }

    function checkAchievements() {
      achievements.forEach(achievement => {
        if (!achievementsState[achievement.id] && achievement.condition()) {
          achievementsState[achievement.id] = true;
          saveAchievements();
          alert(`Achievement Unlocked: ${achievement.name}!`);
        }
      });
    }

    function displayAchievements() {
      achievementsList.innerHTML = '';
      achievements.forEach(achievement => {
        const div = document.createElement('div');
        div.className = `achievement-item ${achievementsState[achievement.id] ? 'unlocked' : ''}`;
        div.innerHTML = `
          <img src="${achievement.icon}" alt="${achievement.name}">
          <p><strong>${achievement.name}</strong><br>${achievement.description}</p>
        `;
        achievementsList.appendChild(div);
      });
    }

    // Initialize the game
    function initGame() {
      startButton.addEventListener('click', startTutorial);
      playerNameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') startTutorial();
      });

      botCards.forEach(card => {
        card.addEventListener('click', () => {
          botDifficulty = parseInt(card.getAttribute('data-bot'));
          botSelection.style.display = 'none';
          gameContainer.style.display = 'block';
          startPongGame();
        });
      });

      // Mouse movement
      gameContainer.addEventListener('mousemove', (e) => {
        if (!gameActive) return;
        const rect = gameContainer.getBoundingClientRect();
        playerPaddleY = e.clientY - rect.top - (playerPaddle.offsetHeight / 2);
        updatePaddlePosition();
      });

      // Touch controls for mobile
      gameContainer.addEventListener('touchstart', (e) => {
        if (!gameActive) return;
        e.preventDefault();
        touchStartY = e.touches[0].clientY;
      });

      gameContainer.addEventListener('touchmove', (e) => {
        if (!gameActive) return;
        e.preventDefault();
        const rect = gameContainer.getBoundingClientRect();
        playerPaddleY = e.touches[0].clientY - rect.top - (playerPaddle.offsetHeight / 2);
        updatePaddlePosition();
      });

      achievementsButton.addEventListener('click', () => {
        achievementsModal.classList.add('active');
        displayAchievements();
      });

      closeAchievementsButton.addEventListener('click', () => {
        achievementsModal.classList.remove('active');
      });
    }

    function updatePaddlePosition() {
      if (playerPaddleY < 0) playerPaddleY = 0;
      if (playerPaddleY > gameContainer.offsetHeight - playerPaddle.offsetHeight) {
        playerPaddleY = gameContainer.offsetHeight - playerPaddle.offsetHeight;
      }
      playerPaddle.style.top = playerPaddleY + 'px';
    }

    // Start Pong game
    function startPongGame() {
      gameActive = true;
      ballX = gameContainer.offsetWidth / 2 - (ball.offsetWidth / 2);
      ballY = gameContainer.offsetHeight / 2 - (ball.offsetHeight / 2);
      ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
      playerScoreValue = 0;
      aiScoreValue = 0;
      consecutiveHits = 0;
      playerScore.textContent = '0';
      aiScore.textContent = '0';
      playerPaddleY = gameContainer.offsetHeight / 2 - (playerPaddle.offsetHeight / 2);
      aiPaddleY = gameContainer.offsetHeight / 2 - (aiPaddle.offsetHeight / 2);
      updatePaddlePosition();
      aiPaddle.style.top = aiPaddleY + 'px';
      clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 16);
    }

    // Update game state
    function updateGame() {
      if (!gameActive) return;

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';

      // Bot AI behaviors
      let aiSpeed, missChance, ballSpeedMultiplier;
      switch(botDifficulty) {
        case 1: // Your Grandpa: Slow, inconsistent, low ball speed
          aiSpeed = 0.03;
          missChance = 0.3;
          ballSpeedMultiplier = 0.8;
          break;
        case 2: // Normal AI: Balanced
          aiSpeed = 0.1;
          missChance = 0.1;
          ballSpeedMultiplier = 1.0;
          break;
        case 3: // Rich CEO: Fast, precise, high ball speed
          aiSpeed = 0.2;
          missChance = 0.02;
          ballSpeedMultiplier = 1.2;
          break;
      }

      // AI paddle movement
      if (Math.random() > missChance) {
        aiPaddleY += (ballY - (aiPaddleY + aiPaddle.offsetHeight / 2)) * aiSpeed;
      }

      if (aiPaddleY < 0) aiPaddleY = 0;
      if (aiPaddleY > gameContainer.offsetHeight - aiPaddle.offsetHeight) {
        aiPaddleY = gameContainer.offsetHeight - aiPaddle.offsetHeight;
      }
      aiPaddle.style.top = aiPaddleY + 'px';

      // Ball collision with top and bottom
      if (ballY <= 0 || ballY >= gameContainer.offsetHeight - ball.offsetHeight) {
        ballSpeedY = -ballSpeedY;
        consecutiveHits = 0;
      }

      // Ball collision with player paddle
      if (ballX <= playerPaddle.offsetWidth + 20 &&
          ballY + ball.offsetHeight >= playerPaddleY &&
          ballY <= playerPaddleY + playerPaddle.offsetHeight) {
        ballSpeedX = -ballSpeedX * (1.05 * ballSpeedMultiplier);
        const hitPosition = (ballY - playerPaddleY) / playerPaddle.offsetHeight;
        ballSpeedY = 10 * (hitPosition - 0.5);
        consecutiveHits++;
        checkAchievements();
      }

      // Ball collision with AI paddle
      if (ballX >= gameContainer.offsetWidth - aiPaddle.offsetWidth - 20 &&
          ballY + ball.offsetHeight >= aiPaddleY &&
          ballY <= aiPaddleY + aiPaddle.offsetHeight) {
        ballSpeedX = -ballSpeedX * (1.05 * ballSpeedMultiplier);
        const hitPosition = (ballY - aiPaddleY) / aiPaddle.offsetHeight;
        ballSpeedY = 10 * (hitPosition - 0.5);
        consecutiveHits = 0;
      }

      // Scoring
      if (ballX < 0) {
        aiScoreValue++;
        aiScore.textContent = aiScoreValue;
        resetBall();
        consecutiveHits = 0;
      } else if (ballX > gameContainer.offsetWidth) {
        playerScoreValue++;
        playerScore.textContent = playerScoreValue;
        resetBall();
        checkAchievements();
      }
    }

    // Reset ball
    function resetBall() {
      ballX = gameContainer.offsetWidth / 2 - (ball.offsetWidth / 2);
      ballY = gameContainer.offsetHeight / 2 - (ball.offsetHeight / 2);
      ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
      gameActive = false;
      setTimeout(() => {
        gameActive = true;
      }, 1000);
    }

    // Sanitize input
    function sanitizeInput(input) {
      return input.replace(/</g, "<").replace(/>/g, ">");
    }

    // Start tutorial
    function startTutorial() {
      playerName = sanitizeInput(playerNameInput.value.trim()) || 'Player';
      
      if (playerName.toLowerCase() === 'sana' || playerName.toLowerCase() === 'sawna') {
        tutorialScript[0].text = "O-oh! H-hi Sana! Welcome to the tutorial!";
        tutorialScript[0].emotion = "nervous";
      } else if (playerName.toLowerCase() === 'aiden') {
        tutorialScript[0].text = "A-Aiden?! *ahem* I mean... Welcome to the tutorial!";
        tutorialScript[0].emotion = "flustered";
      } else if (playerName.toLowerCase() === 'rsvlt26') {
        tutorialScript[0].text = "Oh! RSVLT26! Welcome back! Ready for the tutorial?";
        tutorialScript[0].emotion = "happy";
      }
      
      startScreen.classList.add('slide-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        showTutorial();
      }, 500);
    }

    // Show tutorial
    function showTutorial() {
      tutorialContainer.classList.add('active');
      setTimeout(() => {
        tutorialDialogue.classList.add('active');
        updateTutorialStep();
      }, 300);
    }

    // Update tutorial step
    function updateTutorialStep() {
      if (currentTutorialStep >= tutorialScript.length) {
        endTutorial();
        achievementsState['tutorial_complete'] = true;
        saveAchievements();
        return;
      }

      const step = tutorialScript[currentTutorialStep];
      
      tutorialText.style.animation = 'none';
      tutorialCharacter.className = 'tutorial-character';
      void tutorialText.offsetWidth;
      
      tutorialText.style.animation = 'textTyping 3s steps(40, end)';
      
      if (step.emotion !== 'normal' && step.emotion !== 'explaining' && step.emotion !== 'serious') {
        tutorialCharacter.classList.add(step.emotion);
      }
      
      let displayText = step.text;
      if (displayText.includes('{player}')) {
        displayText = displayText.replace('{player}', playerName);
      }
      
      const lineHeight = 1.6;
      const fontSize = parseFloat(getComputedStyle(tutorialText).fontSize);
      const lines = Math.ceil(displayText.length / 30);
      const minHeight = lines * lineHeight * fontSize;
      
      tutorialDialogue.style.minHeight = `${minHeight + 120}px`;
      tutorialText.textContent = displayText;
    }

    // End tutorial
    function endTutorial() {
      tutorialContainer.classList.remove('active');
      setTimeout(() => {
        mainContainer.style.display = 'flex';
        mainContainer.classList.add('slide-in');
      }, 300);
    }

    // Initialize the game
    initGame();
  </script>

      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .achievements-button:hover {
      background: #005BB5;
      transform: scale(1.05);
    }

    .achievements-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--glassBackground);
      backdrop-filter: var(--blurEffect);
      justify-content: center;
      align-items: center;
      z-index: 200;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .achievements-modal.active {
      display: flex;
      opacity: 1;
    }

    .achievements-content {
      background: white;
      border-radius: 16px;
      padding: 30px;
      max-width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .achievements-content h2 {
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      margin-bottom: 20px;
      font-weight: 700;
    }

    .achievement-item {
      display: flex;
      align-items: center;
      padding: 15px;
      margin-bottom: 10px;
      background: var(--systemGray6);
      border-radius: 12px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .achievement-item.unlocked {
      background: linear-gradient(90deg, #007AFF, #34C759);
      color: white;
    }

    .achievement-item img {
      width: 40px;
      height: 40px;
      margin-right: 15px;
    }

    .achievement-item p {
      margin: 0;
      font-size: clamp(1rem, 4vw, 1.2rem);
      font-weight: 500;
    }

    .close-achievements {
      background: var(--systemGray);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .close-achievements:hover {
      background: var(--systemGray2);
      transform: scale(1.05);
    }

    @media (max-width: 1024px) {
      .tutorial-content {
        flex-direction: column;
        align-items: center;
      }
      
      .tutorial-character-container {
        margin-right: 0;
        margin-bottom: 30px;
      }
      
      .tutorial-dialogue {
        max-width: 95%;
      }
      
      .bot-container {
        flex-wrap: wrap;
      }
    }

    @media (max-width: 600px) {
      .start-screen {
        padding: 30px;
      }
      
      .start-screen h1 {
        font-size: clamp(1.8rem, 6vw, 2.2rem);
      }
      
      .start-screen input,
      .start-screen button {
        font-size: clamp(0.9rem, 4vw, 1rem);
        padding: 12px;
      }
      
      .tutorial-character-container {
        width: clamp(150px, 50vw, 250px);
        height: clamp(210px, 70vw, 350px);
      }
      
      .tutorial-dialogue {
        padding: 20px;
      }
      
      .tutorial-speaker {
        font-size: clamp(1rem, 4vw, 1.2rem);
      }
      
      .tutorial-text {
        font-size: clamp(1rem, 4vw, 1.2rem);
      }
      
      .bot-card {
        width: clamp(100px, 40vw, 140px);
        padding: 15px;
      }
      
      .bot-card img {
        width: clamp(50px, 20vw, 80px);
        height: clamp(50px, 20vw, 80px);
      }

      .paddle {
        width: clamp(8px, 2vw, 12px);
        height: clamp(50px, 12vh, 80px);
      }

      .ball {
        width: clamp(8px, 2vw, 15px);
        height: clamp(8px, 2vw, 15px);
      }

      .score {
        font-size: clamp(1.2rem, 4vw, 1.8rem);
      }
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>Pong By KVRELIA</h1>
    <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" aria-label="Player name input">
    <button id="startButton" aria-label="Start game">Start</button>
  </div>

  <div class="tutorial-container" id="tutorialContainer">
    <div class="tutorial-content">
      <div class="tutorial-character-container">
        <div class="tutorial-character" id="tutorialCharacter">
          <img src="https://i.imgur.com/C60VL7M.png" alt="陽菜ポン">
        </div>
      </div>
      <div class="tutorial-dialogue-container">
        <div class="tutorial-dialogue" id="tutorialDialogue">
          <div class="tutorial-speaker">陽菜ポン</div>
          <div class="tutorial-text-container">
            <div class="tutorial-text" id="tutorialText"></div>
          </div>
          <div class="tutorial-controls">
            <button class="tutorial-button" id="tutorialNextButton">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="mainContainer">
    <button class="achievements-button" id="achievementsButton" aria-label="Open achievements">Achievements</button>
    <div class="bot-selection" id="botSelection">
      <h2>Select Your Opponent</h2>
      <div class="bot-container" id="botContainer">
        <div class="bot-card" data-bot="1">
          <img src="https://i.imgur.com/0mUKe7Y.png" alt="Your Grandpa">
          <p>Your Grandpa</p>
        </div>
        <div class="bot-card" data-bot="2">
          <img src="https://i.imgur.com/vaAusAL.png" alt="Normal AI">
          <p>Normal AI</p>
        </div>
        <div class="bot-card" data-bot="3">
          <img src="https://i.imgur.com/q7E4DpM.png" alt="Rich CEO">
          <p>Rich CEO</p>
        </div>
      </div>
    </div>
    <div class="game-container" id="gameContainer">
      <div class="paddle" id="playerPaddle"></div>
      <div class="paddle" id="aiPaddle"></div>
      <div class="ball" id="ball"></div>
      <div class="score" id="playerScore">0</div>
      <div class="score" id="aiScore">0</div>
    </div>
  </div>

  <div class="achievements-modal" id="achievementsModal">
    <div class="achievements-content">
      <h2>Achievements</h2>
      <div id="achievementsList"></div>
      <button class="close-achievements" id="closeAchievementsButton">Close</button>
    </div>
  </div>

  <script>
    // Game variables
    let playerName = 'Player';
    const playerNameInput = document.getElementById('playerNameInput');
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const mainContainer = document.getElementById('mainContainer');
    const botContainer = document.getElementById('botContainer');
    const botCards = document.querySelectorAll('.bot-card');
    const gameContainer = document.getElementById('gameContainer');
    const botSelection = document.getElementById('botSelection');
    const playerPaddle = document.getElementById('playerPaddle');
    const aiPaddle = document.getElementById('aiPaddle');
    const ball = document.getElementById('ball');
    const playerScore = document.getElementById('playerScore');
    const aiScore = document.getElementById('aiScore');
    const tutorialContainer = document.getElementById('tutorialContainer');
    const tutorialCharacter = document.getElementById('tutorialCharacter');
    const tutorialDialogue = document.getElementById('tutorialDialogue');
    const tutorialText = document.getElementById('tutorialText');
    const tutorialNextButton = document.getElementById('tutorialNextButton');
    const achievementsButton = document.getElementById('achievementsButton');
    const achievementsModal = document.getElementById('achievementsModal');
    const closeAchievementsButton = document.getElementById('closeAchievementsButton');
    const achievementsList = document.getElementById('achievementsList');

    // Tutorial script
    const tutorialScript = [
      { text: "Welcome to the tutorial!", emotion: "happy" },
      { text: "Oh. I mean, Pong is literally the easiest thing in the world, but, just... Yes. Tutorial!", emotion: "annoyed" },
      { text: "Don't you love having to do tutorials in games you have played before and already know by heart!", emotion: "sarcastic" },
      { text: "heheh... You do not need this long tutorial you know?", emotion: "happy" },
      { text: "I'm just going to constantly bug you about how you need to listen to this tutorial.", emotion: "sarcastic" },
      { text: "eh..eh...(cough) (Cough) totally not what I'm doing right now.", emotion: "nervous" },
      { text: "Anyway, KVRELIAKVRI Designed this model in like 4 minutes using- What? I have to actually do a tutorial? Oh- Right. Anyway,", emotion: "flustered" },
      { text: "Let's get started with the actual tutorial... (even though you probably don't need it)", emotion: "normal" },
      { text: "Use your mouse or touch to move the paddle up and down. The goal is to hit the ball past your opponent.", emotion: "explaining" },
      { text: "There are different AI opponents with unique playstyles. Choose wisely!", emotion: "serious" },
      { text: "That's it! Now go play some Pong!", emotion: "excited" },
      { text: "Wait, did you actually listen to all of that? I'm impressed!", emotion: "happy" },
      { text: "Or maybe you just skipped through... either way, let's play!", emotion: "sarcastic" }
    ];

    let currentTutorialStep = 0;
    let gameActive = false;
    let botDifficulty = 2;
    let gameInterval;
    let ballX = 0;
    let ballY = 0;
    let ball ascended ballSpeedX = 5;
    let ballSpeedY = 5;
    let playerPaddleY = 0;
    let aiPaddleY = 0;
    let playerScoreValue = 0;
    let aiScoreValue = 0;
    let touchStartY = 0;

    // Achievements system
    const achievements = [
      { id: 'tutorial_complete', name: 'First Steps', description: 'Complete the tutorial', icon: 'https://i.imgur.com/C60VL7M.png', condition: () => currentTutorialStep >= tutorialScript.length },
      { id: 'score_5', name: 'Scorer', description: 'Score 5 points in a single game', icon: 'https://i.imgur.com/vaAusAL.png', condition: () => playerScoreValue >= 5 },
      { id: 'beat_grandpa', name: 'Grandpa Slayer', description: 'Beat Your Grandpa', icon: 'https://i.imgur.com/0mUKe7Y.png', condition: () => playerScoreValue >= 10 && botDifficulty === 1 },
      { id: 'beat_normal', name: 'AI Master', description: 'Beat Normal AI', icon: 'https://i.imgur.com/vaAusAL.png', condition: () => playerScoreValue >= 10 && botDifficulty === 2 },
      { id: 'beat_ceo', name: 'CEO Crusher', description: 'Beat Rich CEO', icon: 'https://i.imgur.com/q7E4DpM.png', condition: () => playerScoreValue >= 10 && botDifficulty === 3 },
      { id: 'perfect_hit', name: 'Perfect Shot', description: 'Hit the ball 10 times without missing', icon: 'https://i.imgur.com/C60VL7M.png', condition: () => consecutiveHits >= 10 }
    ];

    let consecutiveHits = 0;
    let achievementsState = JSON.parse(localStorage.getItem('achievements')) || {};

    function saveAchievements() {
      localStorage.setItem('achievements', JSON.stringify(achievementsState));
    }

    function checkAchievements() {
      achievements.forEach(achievement => {
        if (!achievementsState[achievement.id] && achievement.condition()) {
          achievementsState[achievement.id] = true;
          saveAchievements();
          alert(`Achievement Unlocked: ${achievement.name}!`);
        }
      });
    }

    function displayAchievements() {
      achievementsList.innerHTML = '';
      achievements.forEach(achievement => {
        const div = document.createElement('div');
        div.className = `achievement-item ${achievementsState[achievement.id] ? 'unlocked' : ''}`;
        div.innerHTML = `
          <img src="${achievement.icon}" alt="${achievement.name}">
          <p><strong>${achievement.name}</strong><br>${achievement.description}</p>
        `;
        achievementsList.appendChild(div);
      });
    }

    // Initialize the game
    function initGame() {
      startButton.addEventListener('click', startTutorial);
      playerNameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') startTutorial();
      });

      botCards.forEach(card => {
        card.addEventListener('click', () => {
          botDifficulty = parseInt(card.getAttribute('data-bot'));
          botSelection.style.display = 'none';
          gameContainer.style.display = 'block';
          startPongGame();
        });
      });

      // Mouse movement
      gameContainer.addEventListener('mousemove', (e) => {
        if (!gameActive) return;
        const rect = gameContainer.getBoundingClientRect();
        playerPaddleY = e.clientY - rect.top - (playerPaddle.offsetHeight / 2);
        updatePaddlePosition();
      });

      // Touch controls for mobile
      gameContainer.addEventListener('touchstart', (e) => {
        if (!gameActive) return;
        e.preventDefault();
        touchStartY = e.touches[0].clientY;
      });

      gameContainer.addEventListener('touchmove', (e) => {
        if (!gameActive) return;
        e.preventDefault();
        const rect = gameContainer.getBoundingClientRect();
        playerPaddleY = e.touches[0].clientY - rect.top - (playerPaddle.offsetHeight / 2);
        updatePaddlePosition();
      });

      achievementsButton.addEventListener('click', () => {
        achievementsModal.classList.add('active');
        displayAchievements();
      });

      closeAchievementsButton.addEventListener('click', () => {
        achievementsModal.classList.remove('active');
      });
    }

    function updatePaddlePosition() {
      if (playerPaddleY < 0) playerPaddleY = 0;
      if (playerPaddleY > gameContainer.offsetHeight - playerPaddle.offsetHeight) {
        playerPaddleY = gameContainer.offsetHeight - playerPaddle.offsetHeight;
      }
      playerPaddle.style.top = playerPaddleY + 'px';
    }

    // Start Pong game
    function startPongGame() {
      gameActive = true;
      ballX = gameContainer.offsetWidth / 2 - (ball.offsetWidth / 2);
      ballY = gameContainer.offsetHeight / 2 - (ball.offsetHeight / 2);
      ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
      playerScoreValue = 0;
      aiScoreValue = 0;
      consecutiveHits = 0;
      playerScore.textContent = '0';
      aiScore.textContent = '0';
      playerPaddleY = gameContainer.offsetHeight / 2 - (playerPaddle.offsetHeight / 2);
      aiPaddleY = gameContainer.offsetHeight / 2 - (aiPaddle.offsetHeight / 2);
      updatePaddlePosition();
      aiPaddle.style.top = aiPaddleY + 'px';
      clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 16);
    }

    // Update game state
    function updateGame() {
      if (!gameActive) return;

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';

      // Bot AI behaviors
      let aiSpeed, missChance, ballSpeedMultiplier;
      switch(botDifficulty) {
        case 1: // Your Grandpa: Slow, inconsistent, low ball speed
          aiSpeed = 0.03;
          missChance = 0.3;
          ballSpeedMultiplier = 0.8;
          break;
        case 2: // Normal AI: Balanced
          aiSpeed = 0.1;
          missChance = 0.1;
          ballSpeedMultiplier = 1.0;
          break;
        case 3: // Rich CEO: Fast, precise, high ball speed
          aiSpeed = 0.2;
          missChance = 0.02;
          ballSpeedMultiplier = 1.2;
          break;
      }

      // AI paddle movement
      if (Math.random() > missChance) {
        aiPaddleY += (ballY - (aiPaddleY + aiPaddle.offsetHeight / 2)) * aiSpeed;
      }

      if (aiPaddleY < 0) aiPaddleY = 0;
      if (aiPaddleY > gameContainer.offsetHeight - aiPaddle.offsetHeight) {
        aiPaddleY = gameContainer.offsetHeight - aiPaddle.offsetHeight;
      }
      aiPaddle.style.top = aiPaddleY + 'px';

      // Ball collision with top and bottom
      if (ballY <= 0 || ballY >= gameContainer.offsetHeight - ball.offsetHeight) {
        ballSpeedY = -ballSpeedY;
        consecutiveHits = 0;
      }

      // Ball collision with player paddle
      if (ballX <= playerPaddle.offsetWidth + 20 &&
          ballY + ball.offsetHeight >= playerPaddleY &&
          ballY <= playerPaddleY + playerPaddle.offsetHeight) {
        ballSpeedX = -ballSpeedX * (1.05 * ballSpeedMultiplier);
        const hitPosition = (ballY - playerPaddleY) / playerPaddle.offsetHeight;
        ballSpeedY = 10 * (hitPosition - 0.5);
        consecutiveHits++;
        checkAchievements();
      }

      // Ball collision with AI paddle
      if (ballX >= gameContainer.offsetWidth - aiPaddle.offsetWidth - 20 &&
          ballY + ball.offsetHeight >= aiPaddleY &&
          ballY <= aiPaddleY + aiPaddle.offsetHeight) {
        ballSpeedX = -ballSpeedX * (1.05 * ballSpeedMultiplier);
        const hitPosition = (ballY - aiPaddleY) / aiPaddle.offsetHeight;
        ballSpeedY = 10 * (hitPosition - 0.5);
        consecutiveHits = 0;
      }

      // Scoring
      if (ballX < 0) {
        aiScoreValue++;
        aiScore.textContent = aiScoreValue;
        resetBall();
        consecutiveHits = 0;
      } else if (ballX > gameContainer.offsetWidth) {
        playerScoreValue++;
        playerScore.textContent = playerScoreValue;
        resetBall();
        checkAchievements();
      }
    }

    // Reset ball
    function resetBall() {
      ballX = gameContainer.offsetWidth / 2 - (ball.offsetWidth / 2);
      ballY = gameContainer.offsetHeight / 2 - (ball.offsetHeight / 2);
      ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
      gameActive = false;
      setTimeout(() => {
        gameActive = true;
      }, 1000);
    }

    // Sanitize input
    function sanitizeInput(input) {
      return input.replace(/</g, "<").replace(/>/g, ">");
    }

    // Start tutorial
    function startTutorial() {
      playerName = sanitizeInput(playerNameInput.value.trim()) || 'Player';
      
      if (playerName.toLowerCase() === 'sana' || playerName.toLowerCase() === 'sawna') {
        tutorialScript[0].text = "O-oh! H-hi Sana! Welcome to the tutorial!";
        tutorialScript[0].emotion = "nervous";
      } else if (playerName.toLowerCase() === 'aiden') {
        tutorialScript[0].text = "A-Aiden?! *ahem* I mean... Welcome to the tutorial!";
        tutorialScript[0].emotion = "flustered";
      } else if (playerName.toLowerCase() === 'rsvlt26') {
        tutorialScript[0].text = "Oh! RSVLT26! Welcome back! Ready for the tutorial?";
        tutorialScript[0].emotion = "happy";
      }
      
      startScreen.classList.add('slide-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        showTutorial();
      }, 500);
    }

    // Show tutorial
    function showTutorial() {
      tutorialContainer.classList.add('active');
      setTimeout(() => {
        tutorialDialogue.classList.add('active');
        updateTutorialStep();
      }, 300);
    }

    // Update tutorial step
    function updateTutorialStep() {
      if (currentTutorialStep >= tutorialScript.length) {
        endTutorial();
        achievementsState['tutorial_complete'] = true;
        saveAchievements();
        return;
      }

      const step = tutorialScript[currentTutorialStep];
      
      tutorialText.style.animation = 'none';
      tutorialCharacter.className = 'tutorial-character';
      void tutorialText.offsetWidth;
      
      tutorialText.style.animation = 'textTyping 3s steps(40, end)';
      
      if (step.emotion !== 'normal' && step.emotion !== 'explaining' && step.emotion !== 'serious') {
        tutorialCharacter.classList.add(step.emotion);
      }
      
      let displayText = step.text;
      if (displayText.includes('{player}')) {
        displayText = displayText.replace('{player}', playerName);
      }
      
      const lineHeight = 1.6;
      const fontSize = parseFloat(getComputedStyle(tutorialText).fontSize);
      const lines = Math.ceil(displayText.length / 30);
      const minHeight = lines * lineHeight * fontSize;
      
      tutorialDialogue.style.minHeight = `${minHeight + 120}px`;
      tutorialText.textContent = displayText;
    }

    // End tutorial
    function endTutorial() {
      tutorialContainer.classList.remove('active');
      setTimeout(() => {
        mainContainer.style.display = 'flex';
        mainContainer.classList.add('slide-in');
      }, 300);
    }

    // Initialize the game
    initGame();
  </script>
</body>
