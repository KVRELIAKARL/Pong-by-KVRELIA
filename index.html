<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pong By KVRELIA</title>
  <style>
    :root {
      --systemBlue: #007AFF;
      --systemGray6: #F2F2F7;
      --systemGray5: #E5E5EA;
      --systemGray4: #D1D1D6;
      --systemGray3: #C7C7CC;
      --systemGray2: #AEAEB2;
      --systemGray: #8E8E93;
      --labelPrimary: #000000;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    @keyframes slideInRight {
      from { transform: translateX(100px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @keyframes textTyping {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes characterBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      50% { transform: translateY(0) rotate(0deg); }
      75% { transform: translateY(-8px) rotate(-5deg); }
    }

    @keyframes characterFlustered {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15) rotate(8deg); }
    }

    @keyframes characterNervous {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(-5px) rotate(-3deg); }
      50% { transform: translateX(5px) rotate(3deg); }
      75% { transform: translateX(-5px) rotate(-3deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      cursor: default;
      color: var(--labelPrimary);
      touch-action: manipulation;
    }

    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: white;
      border-radius: 14px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
      max-width: 90%;
      width: 90%;
      text-align: center;
      z-index: 30;
      transition: all 0.5s cubic-bezier(0.28, 0.11, 0.32, 1);
      will-change: transform, opacity;
    }

    .start-screen.slide-out {
      transform: translateX(-100vw);
      opacity: 0;
    }

    .start-screen h1 {
      font-size: 2.5rem;
      margin: 0 0 20px;
      font-weight: 700;
      background: linear-gradient(90deg, #FF5F6D, #FFC371, #4CAF50, #2196F3, #9C27B0, #FF5F6D);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradient 8s ease infinite, fadeIn 1.5s ease-out forwards;
      opacity: 0;
    }

    .start-screen input {
      padding: 12px;
      font-size: 1.2rem;
      border: 1px solid var(--systemGray4);
      border-radius: 10px;
      margin-bottom: 20px;
      width: 80%;
      max-width: 280px;
      background: white;
      color: var(--labelPrimary);
      outline: none;
      transition: all 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.3s;
      opacity: 0;
    }

    .start-screen input:focus {
      border-color: var(--systemBlue);
      box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.1);
    }

    .start-screen input::placeholder {
      color: var(--systemGray);
    }

    .start-screen button {
      background: var(--systemBlue);
      color: #FFFFFF;
      border: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
      animation: fadeIn 0.8s ease-out forwards;
      animation-delay: 0.6s;
      opacity: 0;
      width: 80%;
      max-width: 200px;
    }

    .start-screen button:hover {
      background: #0062CC;
      transform: scale(1.03);
    }

    .tutorial-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background: white;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s cubic-bezier(0.28, 0.11, 0.32, 1);
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tutorial-container.active {
      display: flex;
      opacity: 1;
    }

    .tutorial-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      width: 90%;
      padding: 20px 0;
      animation: scaleIn 0.5s cubic-bezier(0.28, 0.11, 0.32, 1) forwards;
    }

    .tutorial-character-container {
      position: relative;
      width: 300px;
      height: 420px;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tutorial-character {
      position: relative;
      width: 100%;
      height: 100%;
      animation: characterBounce 3s infinite ease-in-out;
    }

    .tutorial-character img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .tutorial-character.happy {
      animation: characterBounce 2s infinite ease-in-out;
    }

    .tutorial-character.annoyed {
      animation: shake 0.5s infinite ease-in-out;
    }

    .tutorial-character.sarcastic {
      animation: characterBounce 1.5s infinite ease-in-out;
    }

    .tutorial-character.nervous {
      animation: characterNervous 0.5s infinite ease-in-out;
    }

    .tutorial-character.flustered {
      animation: characterFlustered 0.8s infinite ease-in-out;
    }

    .tutorial-character.excited {
      animation: float 2s infinite ease-in-out;
    }

    .tutorial-character.serious {
      animation: none;
      transform: scale(1);
    }

    .tutorial-dialogue-container {
      flex: 1;
      min-width: 0;
      width: 90%;
    }

    .tutorial-dialogue {
      background: white;
      border-radius: 14px;
      padding: 20px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.28, 0.11, 0.32, 1);
      min-height: 150px;
      display: flex;
      flex-direction: column;
    }

    .tutorial-dialogue.active {
      transform: translateY(0);
      opacity: 1;
    }

    .tutorial-speaker {
      font-weight: 700;
      margin-bottom: 15px;
      color: var(--systemBlue);
      font-size: 1.4rem;
      display: flex;
      align-items: center;
    }

    .tutorial-speaker::before {
      content: "";
      display: inline-block;
      width: 10px;
      height: 10px;
      background-color: var(--systemBlue);
      border-radius: 50%;
      margin-right: 10px;
    }

    .tutorial-text-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    .tutorial-text {
      font-size: 1.4rem;
      line-height: 1.5;
      margin: 0;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 3px solid var(--systemBlue);
      animation: textTyping 3s steps(40, end);
      min-height: 100%;
      display: inline-block;
      font-weight: 500;
    }

    .tutorial-controls {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .tutorial-button {
      background: var(--systemBlue);
      color: #FFFFFF;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
      width: 100%;
      max-width: 200px;
    }

    .tutorial-button:hover {
      background: #0062CC;
      transform: scale(1.03);
    }

    .container {
      display: none;
      background: white;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      position: relative;
      transform: translateX(100vw);
      transition: all 0.6s cubic-bezier(0.28, 0.11, 0.32, 1);
      will-change: transform, opacity;
      overflow: hidden;
    }

    .container.slide-in {
      transform: translateX(0);
      opacity: 1;
    }

    .game-container {
      display: none;
      position: relative;
      width: 100%;
      height: 60vh;
      min-height: 400px;
      background: black;
      border-radius: 10px;
      overflow: hidden;
      touch-action: none;
    }

    .paddle {
      position: absolute;
      width: 12px;
      height: 80px;
      background: white;
      border-radius: 5px;
    }

    #playerPaddle {
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    #aiPaddle {
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
    }

    .ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background: white;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .score {
      position: absolute;
      color: white;
      font-size: 2rem;
      font-weight: bold;
    }

    #playerScore {
      left: 30%;
      top: 20px;
    }

    #aiScore {
      right: 30%;
      top: 20px;
    }

    .bot-selection {
      text-align: center;
      width: 100%;
    }

    .bot-selection h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .bot-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 15px;
      width: 100%;
    }

    .bot-card {
      background: white;
      border-radius: 14px;
      padding: 15px;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.28, 0.11, 0.32, 1);
      width: 80%;
      max-width: 300px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(0, 0, 0, 0.04);
    }

    .bot-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .bot-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .bot-card p {
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    .achievements-button {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--systemBlue);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.28, 0.11, 0.32, 1);
      z-index: 10;
    }

    .achievements-button:hover {
      background: #0062CC;
      transform: scale(1.03);
    }

    .touch-controls {
      display: none;
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      justify-content: center;
      gap: 20px;
      z-index: 5;
    }

    .touch-button {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      touch-action: manipulation;
    }

    @media (min-width: 768px) {
      .start-screen {
        padding: 40px;
        max-width: 500px;
      }
      
      .start-screen h1 {
        font-size: 3rem;
      }
      
      .tutorial-content {
        flex-direction: row;
        align-items: center;
        max-width: 900px;
      }
      
      .tutorial-character-container {
        width: 350px;
        height: 500px;
        margin-right: 40px;
        margin-bottom: 0;
      }
      
      .tutorial-dialogue {
        max-width: 500px;
        padding: 30px;
      }
      
      .tutorial-speaker {
        font-size: 1.6rem;
      }
      
      .tutorial-text {
        font-size: 1.6rem;
      }
      
      .bot-container {
        flex-direction: row;
        justify-content: center;
      }
      
      .bot-card {
        width: 200px;
        padding: 20px;
      }
      
      .bot-card img {
        width: 100px;
        height: 100px;
      }
      
      .paddle {
        width: 15px;
        height: 100px;
      }
      
      .ball {
        width: 20px;
        height: 20px;
      }
      
      .score {
        font-size: 2.5rem;
      }
    }

    @media (min-width: 1024px) {
      .tutorial-character-container {
        width: 400px;
        height: 600px;
      }
      
      .tutorial-dialogue {
        max-width: 600px;
      }
      
      .game-container {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="start-screen" id="startScreen">
    <h1>Pong By KVRELIA</h1>
    <input type="text" id="playerNameInput" placeholder="Enter your name" maxlength="20" aria-label="Player name input">
    <button id="startButton" aria-label="Start game">Start</button>
  </div>

  <div class="tutorial-container" id="tutorialContainer">
    <div class="tutorial-content">
      <div class="tutorial-character-container">
        <div class="tutorial-character" id="tutorialCharacter">
          <img src="https://i.imgur.com/C60VL7M.png" alt="陽菜ポン">
        </div>
      </div>
      <div class="tutorial-dialogue-container">
        <div class="tutorial-dialogue" id="tutorialDialogue">
          <div class="tutorial-speaker">陽菜ポン</div>
          <div class="tutorial-text-container">
            <div class="tutorial-text" id="tutorialText"></div>
          </div>
          <div class="tutorial-controls">
            <button class="tutorial-button" id="tutorialNextButton">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="mainContainer">
    <button class="achievements-button" id="achievementsButton" onclick="toggleAchievements()" aria-label="Open achievements">Achievements</button>
    <div class="bot-selection" id="botSelection">
      <h2>Select Your Opponent</h2>
      <div class="bot-container" id="botContainer">
        <div class="bot-card" data-bot="1">
          <img src="https://i.imgur.com/0mUKe7Y.png" alt="Your Grandpa">
          <p>Your Grandpa</p>
        </div>
        <div class="bot-card" data-bot="2">
          <img src="https://i.imgur.com/vaAusAL.png" alt="Normal AI">
          <p>Normal AI</p>
        </div>
        <div class="bot-card" data-bot="3">
          <img src="https://i.imgur.com/q7E4DpM.png" alt="Rich CEO">
          <p>Rich CEO</p>
        </div>
      </div>
    </div>
    <div class="game-container" id="gameContainer">
      <div class="paddle" id="playerPaddle"></div>
      <div class="paddle" id="aiPaddle"></div>
      <div class="ball" id="ball"></div>
      <div class="score" id="playerScore">0</div>
      <div class="score" id="aiScore">0</div>
      <div class="touch-controls" id="touchControls">
        <div class="touch-button" id="upButton">↑</div>
        <div class="touch-button" id="downButton">↓</div>
      </div>
    </div>
  </div>

  <script>
    // Game variables
    let playerName = 'Player';
    const playerNameInput = document.getElementById('playerNameInput');
    const startButton = document.getElementById('startButton');
    const startScreen = document.getElementById('startScreen');
    const mainContainer = document.getElementById('mainContainer');
    const botContainer = document.getElementById('botContainer');
    const botCards = document.querySelectorAll('.bot-card');
    const gameContainer = document.getElementById('gameContainer');
    const botSelection = document.getElementById('botSelection');
    const touchControls = document.getElementById('touchControls');
    const upButton = document.getElementById('upButton');
    const downButton = document.getElementById('downButton');

    // Pong game elements
    const playerPaddle = document.getElementById('playerPaddle');
    const aiPaddle = document.getElementById('aiPaddle');
    const ball = document.getElementById('ball');
    const playerScore = document.getElementById('playerScore');
    const aiScore = document.getElementById('aiScore');

    // Tutorial elements
    const tutorialContainer = document.getElementById('tutorialContainer');
    const tutorialCharacter = document.getElementById('tutorialCharacter');
    const tutorialDialogue = document.getElementById('tutorialDialogue');
    const tutorialText = document.getElementById('tutorialText');
    const tutorialNextButton = document.getElementById('tutorialNextButton');

    // Tutorial script with dynamic responses for special names
    const tutorialScript = [
      { text: "Welcome to the tutorial!", emotion: "happy" },
      { text: "Oh. I mean, Pong is literally the easiest thing in the world, but, just... Yes. Tutorial!", emotion: "annoyed" },
      { text: "Don't you love having to do tutorials in games you have played before and already know by heart!", emotion: "sarcastic" },
      { text: "heheh... You do not need this long tutorial you know?", emotion: "happy" },
      { text: "I'm just going to constantly bug you about how you need to listen to this tutorial.", emotion: "sarcastic" },
      { text: "eh..eh...(cough) (Cough) totally not what I'm doing right now.", emotion: "nervous" },
      { text: "Anyway, KVRELIAKVRI Designed this model in like 4 minutes using- What? I have to actually do a tutorial? Oh- Right. Anyway,", emotion: "flustered" },
      { text: "Let's get started with the actual tutorial... (even though you probably don't need it)", emotion: "normal" },
      { text: "Use your mouse (or touch controls) to move the paddle up and down. The goal is to hit the ball past your opponent.", emotion: "explaining" },
      { text: "There are different AI opponents with varying difficulty levels. Choose wisely!", emotion: "serious" },
      { text: "That's it! Now go play some Pong!", emotion: "excited" },
      { text: "Wait, did you actually listen to all of that? I'm impressed!", emotion: "happy" },
      { text: "Or maybe you just skipped through... either way, let's play!", emotion: "sarcastic" }
    ];

    let currentTutorialStep = 0;
    let gameActive = false;
    let botDifficulty = 2; // Default to Normal AI
    let gameInterval;
    let ballX = 0;
    let ballY = 0;
    let ballSpeedX = 0;
    let ballSpeedY = 0;
    let playerPaddleY = 0;
    let aiPaddleY = 0;
    let playerScoreValue = 0;
    let aiScoreValue = 0;
    let isMobile = false;
    let touchY = 0;
    let touchStartY = 0;
    let paddleMoveSpeed = 0;

    // Initialize the game
    function initGame() {
      detectMobile();
      startButton.addEventListener('click', startTutorial);
      playerNameInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') startTutorial();
      });

      // Load bot images properly
      const botImages = [
        "https://i.imgur.com/0mUKe7Y.png",
        "https://i.imgur.com/vaAusAL.png",
        "https://i.imgur.com/q7E4DpM.png"
      ];

      botCards.forEach((card, index) => {
        card.querySelector('img').src = botImages[index];
        card.addEventListener('click', () => {
          botDifficulty = parseInt(card.getAttribute('data-bot'));
          botSelection.style.display = 'none';
          gameContainer.style.display = 'block';
          if (isMobile) {
            touchControls.style.display = 'flex';
          }
          startPongGame();
        });
      });

      // Mouse movement for player paddle
      gameContainer.addEventListener('mousemove', (e) => {
        if (!gameActive || isMobile) return;
        const rect = gameContainer.getBoundingClientRect();
        playerPaddleY = e.clientY - rect.top - 40;
        updatePaddlePosition();
      });

      // Touch controls for mobile
      if (isMobile) {
        gameContainer.addEventListener('touchstart', handleTouchStart, { passive: false });
        gameContainer.addEventListener('touchmove', handleTouchMove, { passive: false });
        
        upButton.addEventListener('touchstart', () => {
          paddleMoveSpeed = -10;
        });
        
        upButton.addEventListener('touchend', () => {
          paddleMoveSpeed = 0;
        });
        
        downButton.addEventListener('touchstart', () => {
          paddleMoveSpeed = 10;
        });
        
        downButton.addEventListener('touchend', () => {
          paddleMoveSpeed = 0;
        });
      }
    }

    function detectMobile() {
      isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function handleTouchStart(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = gameContainer.getBoundingClientRect();
      touchStartY = touch.clientY - rect.top;
      touchY = touchStartY;
    }

    function handleTouchMove(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = gameContainer.getBoundingClientRect();
      touchY = touch.clientY - rect.top;
    }

    // Start Pong game
    function startPongGame() {
      gameActive = true;
      const containerWidth = gameContainer.offsetWidth;
      const containerHeight = gameContainer.offsetHeight;
      
      ballX = containerWidth / 2;
      ballY = containerHeight / 2;
      ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
      playerPaddleY = containerHeight / 2 - 40;
      aiPaddleY = containerHeight / 2 - 40;
      playerScoreValue = 0;
      aiScoreValue = 0;
      playerScore.textContent = '0';
      aiScore.textContent = '0';

      updatePaddlePosition();
      updateBallPosition();
      
      clearInterval(gameInterval);
      gameInterval = setInterval(updateGame, 16);
    }

    // Update game state
    function updateGame() {
      if (!gameActive) return;

      // Handle touch controls
      if (isMobile) {
        if (paddleMoveSpeed !== 0) {
          playerPaddleY += paddleMoveSpeed;
        } else {
          // Follow touch position
          const rect = gameContainer.getBoundingClientRect();
          playerPaddleY = touchY - 40;
        }
        updatePaddlePosition();
      }

      // Move ball
      ballX += ballSpeedX;
      ballY += ballSpeedY;
      updateBallPosition();

      // AI paddle movement based on difficulty
      switch(botDifficulty) {
        case 1: // Grandpa - slow and sometimes misses
          if (Math.random() > 0.3) {
            aiPaddleY += (ballY - (aiPaddleY + 40)) * 0.03;
          }
          break;
        case 2: // Normal AI - follows ball with moderate accuracy
          aiPaddleY += (ballY - (aiPaddleY + 40)) * 0.1;
          break;
        case 3: // Rich CEO - nearly perfect
          aiPaddleY += (ballY - (aiPaddleY + 40)) * 0.2;
          break;
      }

      // Constrain AI paddle
      const containerHeight = gameContainer.offsetHeight;
      if (aiPaddleY < 0) aiPaddleY = 0;
      if (aiPaddleY > containerHeight - 80) {
        aiPaddleY = containerHeight - 80;
      }
      aiPaddle.style.top = aiPaddleY + 'px';

      // Ball collision with top and bottom
      if (ballY <= 0 || ballY >= containerHeight - 15) {
        ballSpeedY = -ballSpeedY;
      }

      // Ball collision with paddles
      const paddleWidth = isMobile ? 12 : 15;
      const paddleHeight = isMobile ? 80 : 100;
      
      if (ballX <= 20 && ballX >= 10 && 
          ballY + 15 >= playerPaddleY && ballY <= playerPaddleY + paddleHeight) {
        ballSpeedX = -ballSpeedX * 1.05;
        // Add some angle based on where ball hits paddle
        const hitPosition = (ballY - playerPaddleY) / paddleHeight;
        ballSpeedY = 8 * (hitPosition - 0.5);
      }

      if (ballX >= gameContainer.offsetWidth - 20 && ballX <= gameContainer.offsetWidth - 10 && 
          ballY + 15 >= aiPaddleY && ballY <= aiPaddleY + paddleHeight) {
        ballSpeedX = -ballSpeedX * 1.05;
        // Add some angle based on where ball hits paddle
        const hitPosition = (ballY - aiPaddleY) / paddleHeight;
        ballSpeedY = 8 * (hitPosition - 0.5);
      }

      // Scoring
      if (ballX < 0) {
        aiScoreValue++;
        aiScore.textContent = aiScoreValue;
        resetBall();
      } else if (ballX > gameContainer.offsetWidth) {
        playerScoreValue++;
        playerScore.textContent = playerScoreValue;
        resetBall();
      }
    }

    function updatePaddlePosition() {
      const containerHeight = gameContainer.offsetHeight;
      const paddleHeight = isMobile ? 80 : 100;
      
      if (playerPaddleY < 0) playerPaddleY = 0;
      if (playerPaddleY > containerHeight - paddleHeight) {
        playerPaddleY = containerHeight - paddleHeight;
      }
      playerPaddle.style.top = playerPaddleY + 'px';
    }

    function updateBallPosition() {
      ball.style.left = ballX + 'px';
      ball.style.top = ballY + 'px';
    }

    // Reset ball after scoring
    function resetBall() {
      const containerWidth = gameContainer.offsetWidth;
      const containerHeight = gameContainer.offsetHeight;
      
      ballX = containerWidth / 2;
      ballY = containerHeight / 2;
      ballSpeedX = 5 * (Math.random() > 0.5 ? 1 : -1);
      ballSpeedY = 5 * (Math.random() > 0.5 ? 1 : -1);
      updateBallPosition();

      // Pause briefly before restarting
      gameActive = false;
      setTimeout(() => {
        gameActive = true;
      }, 1000);
    }

    // Sanitize input
    function sanitizeInput(input) {
      return input.replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }

    // Start tutorial
    function startTutorial() {
      playerName = sanitizeInput(playerNameInput.value.trim()) || 'Player';
      
      // Check for special names and modify tutorial accordingly
      if (playerName.toLowerCase() === 'sana' || playerName.toLowerCase() === 'sawna') {
        tutorialScript[0].text = "O-oh! H-hi Sana! Welcome to the tutorial!";
        tutorialScript[0].emotion = "nervous";
      } else if (playerName.toLowerCase() === 'aiden') {
        tutorialScript[0].text = "A-Aiden?! *ahem* I mean... Welcome to the tutorial!";
        tutorialScript[0].emotion = "flustered";
      } else if (playerName.toLowerCase() === 'rsvlt26') {
        tutorialScript[0].text = "Oh! RSVLT26! Welcome back! Ready for the tutorial?";
        tutorialScript[0].emotion = "happy";
      }
      
      startScreen.classList.add('slide-out');
      setTimeout(() => {
        startScreen.style.display = 'none';
        showTutorial();
      }, 500);
    }

    // Show tutorial
    function showTutorial() {
      tutorialContainer.classList.add('active');
      setTimeout(() => {
        tutorialDialogue.classList.add('active');
        updateTutorialStep();
      }, 300);
    }

    // Update tutorial step
    function updateTutorialStep() {
      if (currentTutorialStep >= tutorialScript.length) {
        endTutorial();
        return;
      }

      const step = tutorialScript[currentTutorialStep];
      
      // Reset animations
      tutorialText.style.animation = 'none';
      tutorialCharacter.className = 'tutorial-character';
      void tutorialText.offsetWidth; // Trigger reflow
      
      // Set new animations
      tutorialText.style.animation = 'textTyping 3s steps(40, end)';
      
      // Update character animation based on emotion
      if (step.emotion !== 'normal' && step.emotion !== 'explaining' && step.emotion !== 'serious') {
        tutorialCharacter.classList.add(step.emotion);
      }
      
      // Update text with player name if needed
      let displayText = step.text;
      if (displayText.includes('{player}')) {
        displayText = displayText.replace('{player}', playerName);
      }
      
      // Calculate approximate height needed for the text
      const lineHeight = 1.5; // matches our line-height
      const fontSize = parseFloat(getComputedStyle(tutorialText).fontSize);
      const lines = Math.ceil(displayText.length / 30); // approx chars per line
      const minHeight = lines * lineHeight * fontSize;
      
      // Set minimum height for the dialogue
      tutorialDialogue.style.minHeight = `${minHeight + 80}px`;
      
      tutorialText.textContent = displayText;
    }

    // End tutorial
    function endTutorial() {
      tutorialContainer.classList.remove('active');
      setTimeout(() => {
        mainContainer.style.display = 'flex';
        mainContainer.classList.add('slide-in');
      }, 300);
    }

    // Toggle achievements (placeholder)
    function toggleAchievements() {
      alert("Achievements feature coming soon!");
    }

    // Event listeners
    tutorialNextButton.addEventListener('click', () => {
      currentTutorialStep++;
      updateTutorialStep();
    });

    // Initialize the game
    initGame();
  </script>
